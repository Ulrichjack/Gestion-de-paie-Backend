spring.application.name=Paie1
server.port= 8081
# Configuration de la base de donnï¿½es MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/hades?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto= update
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true

# JWT config
app.jwt-secret=HadesSecretKeyWithAtLeast32CharactersLong123!
app.jwt-expiration-milliseconds=86400000

# Logging
logging.level.com.hades.blog.filter=DEBUG
logging.level.com.hades.blog.
